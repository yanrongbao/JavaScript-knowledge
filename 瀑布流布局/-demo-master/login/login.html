<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../images/htmlIco.ico">
  <link rel="stylesheet" href="../css/config.css">
  <link rel="stylesheet" href="../font_icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="./login.css">
  <title>登录注册</title>
</head>
<body>
  <!-- 最外层的盒子 -->
  <div class="container">
    <!-- 头部导航 -->
    <header class="header">
    </header>
    <!-- 内容部分 -->
    <div class="content">
      <!-- 登录注册 -->
      <div class="middle-box">
        <div class="login-box">
          <P class="title"><i class="icon iconfont icon-int icon-logo"></i></P>
          <div class="login-input">
            <i class="icon iconfont icon-people icon-input"></i>
            <input type="text" placeholder="请输入用户名" class="username">
          </div>
          <div class="login-input">
              <i class="icon iconfont icon-lock icon-input"></i>
            <input type="password" placeholder="请输入密码" class="password">
          </div>
          <div class="login-more">
            <i class="icon iconfont icon-success icon-select"></i>
            <span class="remember">记住密码</span>
          </div>
          <button class="login-bt">登录</button>
          <div class="login-type">
            <p>
              <span class="type-text">没有账号？</span><span class="login-change">注册</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- 页面底部 -->
    <footer class="footer">
    </footer>
  </div>

  <!-- 页面脚本文件 -->
  <script src="../js/common.js"></script>
  <script src="./login.js"></script>
</body>
</html>
