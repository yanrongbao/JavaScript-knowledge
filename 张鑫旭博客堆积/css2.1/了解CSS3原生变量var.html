<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* p {
            --深蓝: #369;
            background-color: var(--深蓝);
        } */
        :root { --color: purple; }
        div { --color: green; }
        #alert { --color: red; }
        * { color: var(--color); }
    </style>
</head>
<body>
    <p>我的紫色继承于根元素</p>
    <div>我的绿色来自直接设置</div>
    <div id='alert'>
        ID选择器权重更高，因此阿拉是红色！
        <p>我也是红色，占了继承的光</p>
    </div>
</body>
</html>
