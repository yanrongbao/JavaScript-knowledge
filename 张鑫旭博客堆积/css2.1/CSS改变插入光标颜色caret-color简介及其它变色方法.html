<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .rrr{
            color: #333;
            caret-color: red;
        }
        @supports (-webkit-mask:none) and (not(caret-color)){
            input {
                color: red;
            }
            input::first-line{
                color: #333;
            }
        }
    </style>
</head>
<body>
<input type="" name="" value="混合兼容处理" class="rrr">
</body>
</html>
